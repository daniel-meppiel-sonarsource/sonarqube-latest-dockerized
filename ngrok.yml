region: 'eu'
log: 'stdout'
web_addr: '0.0.0.0:4040'
tunnels:
    sq:
        proto: 'http'
        addr: 'reverse_proxy'
        subdomain: 'dmeppiel'
        host_header: 'dmeppiel.eu.ngrok.io'
        bind_tls: both
    jenkins:
        proto: 'http'
        addr: 'reverse_proxy'
        subdomain: 'jenkins-dmeppiel'
        host_header: 'jenkins-dmeppiel.eu.ngrok.io'
        bind_tls: both
